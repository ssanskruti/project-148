<!DOCTYPE html>
<html>
    <head>
        <title>
            Evening Walk
        </title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-camera position="0 25 25"></a-camera>
            
            <a-assets>
                <a-asset-item id="bench" src="./models/bench/scene.gltf"></a-asset-item>
                <a-asset-item id="girl" src="./models/girl/scene.gltf"></a-asset-item>
                <a-asset-item id="lamp" src="./models/streetLamp/scene.gltf"></a-asset-item>
                <img id="bg" src="./images/bg.jpg">
                <img id="road" src="./images/road.jpg">
            </a-assets>

            <a-entity light="type:ambient;intensity:0.3"></a-entity>

            <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:60000"> 
                <a-entity light="type:directional;castShadow:true;intensity:2;distance:50;color:white;decay:2" position="-100 18 20"></a-entity>
            </a-entity>
            
            <a-sky color="#555fab"></a-sky>
            <a-circle position="-0.4 -0.8 -25" radius="200" rotation="-90 0 0" color="#1a5b11" shadow="receive:true"></a-circle>

            <a-entity position="-0.4 -2 -25">
                <a-entity gltf-model="#girl"  scale="0.05 0.05 0.05" position="0 -4 0" rotation="0 90 0" shadow="cast:true;receive:true"></a-entity>
            </a-entity>

            <a-entity>
                <a-entity gltf-model="#lamp" scale="0.06 0.06 0.06" position="55 0.9 -30" rotation="0 -90 0" shadow="cast:true;receive:true"></a-entity>
            </a-entity>

            <a-entity>
                <a-entity gltf-model="#bench" scale="3 3 3" position="20 2 -30" rotation="0 -90 0" shadow="cast:true;receive:true"></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
